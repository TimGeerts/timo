<nav>
  <ul *ngIf="pager.pages && pager.pages.length" class="pagination pagination-sm">
    <li class="page-item" [ngClass]="{disabled:pager.currentPage === 1}">
      <a href="#" class="page-link" (click)="goPage(1)">First</a>
    </li>
    <li class="page-item" [ngClass]="{disabled:pager.currentPage === 1}">
      <a class="page-link" href="#" aria-label="Previous" title="Previous" (click)="goPage(pager.currentPage - 1)">
        <span aria-hidden="true">&laquo;</span>
        <span class="sr-only">Previous</span>
      </a>
    </li>
    <li *ngFor="let page of pager.pages" class="page-item" [ngClass]="{active:pager.currentPage === page}">
      <a href="#" class="page-link" (click)="goPage(page)">{{page}}</a>
    </li>
    <li class="page-item" [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
      <a class="page-link" href="#" aria-label="Next" title="Next" (click)="goPage(pager.currentPage + 1)" style="outline: none;">
          <span aria-hidden="true">&raquo;</span>
          <span class="sr-only">Next</span>
        </a>
    </li>
    <li class="page-item" [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
      <a href="#" class="page-link" (click)="goPage(pager.totalPages)">Last</a>
    </li>
  </ul>
</nav>
